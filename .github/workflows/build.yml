name: Build RPM and DEB Packages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts build-essential

      - name: Build DEB
        run: |
          dpkg-buildpackage -us -uc -b
          mv ../*.deb .
          ls -l *.deb
        
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"
        
  build-rpm:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build RPM
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp count_files.sh ~/rpmbuild/SOURCES/
          cp rpm/count_files.spec ~/rpmbuild/SPECS/
          rpmbuild -bb ~/rpmbuild/SPECS/count_files.spec
          cp ~/rpmbuild/RPMS/noarch/*.rpm .
          ls -l *.rpm

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: "*.rpm"
